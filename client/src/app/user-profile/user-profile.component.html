
<ngx-ui-loader></ngx-ui-loader>

<!-- <h2>{{uName}}</h2> -->
<h1>{{name}}</h1>
<p>{{uName}}</p>
<p style="margin-bottom: 50px;">{{email}}</p><hr>
<div class="container-fluid" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
    <div class="row">
       <div   class="col-md-8">
 
 
 
         
           
         
 
             <div *ngFor="let blog of blogs; index as i;">
                
               
               <div >
                  
                 
                   
                   <a style="cursor: pointer;"
                   
                 
                  >
    
                   <div class="row" style="margin-bottom: 50px;">
                      <div class="col-md-9">
                        
                        
                         <div class="pull-left">
                                <h3 class="list-group-item-heading" >
                                 <a [routerLink] = "['/description',array[i]]"
                                 routerLinkActive = "active" 
                                     style="color:black;
                                     opacity: .9; font-size:1em;  ">{{blog.title}}</a></h3>
                                 <p  *ngIf="blog.subTitle"
                                 class="list-group-item-text"
                                  style="color:black;
                                  font-size:1.0.9em;
                                   opacity: .6">{{blog.subTitle}}</p><br>
                                <p
                                 class="list-group-item-text"
                                  style="color:black;  opacity: .8">{{blog.publisher}}</p>
                                
                                    <p class="list-group-item-text" style="color:black; float:left; margin-right: 1em; opacity: .6">{{blog.date}}</p>
                                    <p class="list-group-item-text" style="color:black; opacity: .6; float:left;margin-right:10em;">{{blog.time}} mins read <span class="glyphicon glyphicon-star"></span></p>
                                    <div class="row" >
                                        <button  style="margin-right: 1em;" [routerLink]="['/edit',array[i]]" ><span  class="glyphicon glyphicon-pencil" style="color:black; opacity:0.6"></span></button>
                                        <button    (click)="deleteBlog(array[i])"><span class="glyphicon glyphicon-trash" style=" color:black; opacity:0.6"></span></button></div>
                                </div>
         
                             
                      </div>
                  
                  
                     
                  
                      <div class="col-md-3">
                           <span class="pull-right">
                             <img
                             
                              [src]="blog.imagePath"
                              alt="" class="img-responsive"
                              
                               >
                         </span>
                         
                       </div>

                       <!-- <p style="display: none">{{blog.id}}</p> -->
                       </div>
                       </a>
    
               </div>
 
                
             </div>
             
        
           
          
            
             
        </div>
      </div>
  </div>
