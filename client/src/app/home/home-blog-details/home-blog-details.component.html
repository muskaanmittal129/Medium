<ngx-ui-loader></ngx-ui-loader>
<div *ngIf = "view">
<div class="container-fluid">
                <div class="row">
                                <div  style="font-family: 'Times New Roman', Times, serif;" class="col-md-12">
                                    
                                            <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 ">
                                                    <h1 >{{blog.title}}</h1>
                                                    <h3  style="color:black; opacity: .7">{{blog.subTitle}}</h3><br><br>
                                                    <p style="margin:0; padding:0; font-size: 1.2em; float:left; margin-right:25em; ">{{blog.publisher}}</p>
                                                    <div ><button *ngIf="!isBookmarked" class="bookmark-regular" (click)="fill()"></button>
                                                        <button *ngIf="isBookmarked" class="bookmark-solid" (click)="unfill()"></button></div>
                                                   <p style="margin:0 0 70px 0; color:black; opacity: .7;font-size: 1.1em; float:left; margin-right: 1em; ">{{blog.date}}</p>
                                                   <p class="list-group-item-text" style="color:black; opacity: .6">{{blog.time}} mins read <span class="glyphicon glyphicon-star"></span></p>
                                                 
                                                   
                            
                            
                                            </div>
                                            <span class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 ">
                                                    <img 
                                                    
                                                     [src]="blog.imagePath"
                                                     alt="" class="img-responsive"
                                                     
                                                      >
                                                </span>
                            
                                                <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2"
                                                >
                                                      
                                                        <p [innerHTML]="blog.content" style="font-size:1.7em; 
                                                        white-space: pre-line;
                                                        color:black; opacity: .8; margin:80px 0 130px 0">{{blog.content}}</p><hr>
                                                        
                                
                                
                                                </div>
                                                <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                                                        <img *ngIf="(!ifClick)"src="assets/images/Clap.png" alt="clap" (click)="fillClap()" style="float: left;" width="80" height="80">
                                                        <img *ngIf="(ifClick)" src="assets/images/Clap_fill.png" alt="clap" style="float: left;"  width="80" height="80"><p style="font-size: 1.5em; padding:45px" #clap>{{blog.claps}}</p>
                                                </div>
                            
                            
                                    
                                       
                            
                            
                            
                            
                                </div>
                                </div>
                               
                                   
</div>
</div>
