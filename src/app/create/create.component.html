<div class="row">
  <h3 style="text-align:center;">LETS CREATE</h3>
  <img src="">
</div>
<hr>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">

      <form (ngSubmit) = "onCreate(f)" #f="ngForm">
            
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="title">Title</label>
                <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                ngModel
                required
                #title="ngModel">
                <span
                class="help-block"
                *ngIf="!title.valid && title.touched"
                style="color: red;">Title is required</span>
              </div>
            </div>
          </div>



          <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="subTitle">SubTitle</label>
                  <input
                  type="text"
                  id="subTitle"
                  name="subTitle"
                  class="form-control"
                  ngModel
                  required
                  #subTitle="ngModel">
                  <span
                  class="help-block"
                  *ngIf="!subTitle.valid && subTitle.touched"
                  style="color: red;">SubTitle is required</span>
                </div>
              </div>
            </div>



            <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="imagePath">ImagePath</label>
                    <input
                    type="text"
                    id="imagePath"
                    name="imagePath"
                    class="form-control"
                    ngModel
                    required
                    #imagePath
                    #imagePath="ngModel">
                    <span
                    class="help-block"
                    *ngIf="!imagePath.valid && imagePath.touched"
                    style="color: red;">ImagePath is required</span>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12">
              <img [src]="imagePath.value" class="image-responsive">
                </div>
              </div>




              <div class="row">
                  <div class="col-xs-12">
                    <div class="form-group">
                      <label for="category">Category</label>
                      <div class="row">
                        <div class="col-xs-12">
                          <input
                          type="radio"
                          
                          name="category"
                          value="currentAffairs"
                          style="margin:5px 5px;"
                          ngModel>Current Affairs
                          <input
                          type="radio"
                          
                          name="category"
                          value="technology"
                          style="margin:5px 5px;"
                          ngModel>Technology
                          <input
                          type="radio"
                          
                          name="category"
                          value="creativity"
                          style="margin:5px 5px;"
                          ngModel>Creativity
                          <input
                          type="radio"
                         
                          name="category"
                          value="health"
                          style="margin:5px 5px;"
                          ngModel>Health
                        </div>
                      </div>
                      
                    </div>
                  </div>
                </div>


                <div class="row">
                    <div class="col-xs-12">
                      <div class="form-group">
                        <label for="content">Content</label>
                        <input
                        type="text"
                        id="content"
                        name="content"
                        class="form-control"
                        ngModel
                        required
                        #content="ngModel">
                        <span
                        class="help-block"
                        *ngIf="!content.valid && content.touched"
                        style="color: red;">Content is required</span>
                      </div>
                    </div>
                  </div>


                  <div class="row">
                    <div class="col-xs-12">
                      <button 
                      type="submit"
                      class="btn btn-success"
                      [disabled]="!f.valid" style="margin-right: 10px;">Create</button>
                      <button
                      type="button"
                      class="btn btn-success"
                      (click)="onCancel()">Cancel</button>
                    </div>
                  </div>
             
                </form>
  </div>
  <div class="col-md-3"></div>
</div>
