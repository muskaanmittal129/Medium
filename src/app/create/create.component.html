


<div class="row">
  <div class="col-md-6"></div>
  <!-- <div class="col-md-1 ">

     
  </div> -->
  <div class="col-md-6">
      <form  class="form" (ngSubmit) = "onCreate(f)" #f="ngForm">
            
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="title">Title</label>
                <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                ngModel
                required
                #title="ngModel">
                <span
                class="help-block"
                *ngIf="!title.valid && title.touched"
                style="color: red;">Title is required</span>
              </div>
            </div>
          </div>



          <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="subTitle">SubTitle</label>
                  <input
                  type="text"
                  id="subTitle"
                  name="subTitle"
                  class="form-control"
                  ngModel
                  
                  >
                  
                </div>
              </div>
            </div>



            <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="imagePath">ImagePath</label>
                    <input
                    type="text"
                    id="imagePath"
                    name="imagePath"
                    class="form-control"
                    ngModel
                    required
                    
                    #imagePath="ngModel">
                    <span
                    class="help-block"
                    *ngIf="!imagePath.valid && imagePath.touched"
                    style="color:red;">ImagePath is required</span>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12">
              <img [src]="imagePath.value" class="image-responsive" width="200px" style="margin-bottom: 20px;">
                </div>
              </div>




              <div class="row">
                  <div class="col-xs-12">
                    <div class="form-group">
                      <label for="category">Category</label>
                      <div class="row">
                        <div class="col-xs-12">
                          <input
                          type="radio"
                          
                          name="category"
                          value="Current Affairs"
                          style="margin:5px 5px;"
                          ngModel
                          required>
                          Current Affairs
                          <input
                          type="radio"
                          
                          name="category"
                          value="Technology"
                          style="margin:5px 5px;"
                          ngModel
                          required>Technology
                          <input
                          type="radio"
                          
                          name="category"
                          value="Creativity"
                          style="margin:5px 5px;"
                          ngModel
                          required>Creativity
                          <input
                          type="radio"
                         
                          name="category"
                          value="Health"
                          style="margin:5px 5px;"
                          ngModel
                          required>Health
                        </div>
                      </div>
                      
                    </div>
                  </div>
                </div>


                <div class="row">
                    <div class="col-xs-12">
                      <div class="form-group">
                        <label for="content">Content</label>
                        <textarea
                        style="resize: none;"
                        type="text"
                        id="content"
                        name="content"
                        rows="20"
                        class="form-control"
                        ngModel
                        required
                        #content="ngModel">Write down your thoughts!</textarea>
                        <span
                        class="help-block"
                        *ngIf="!content.valid && content.touched"
                        style="color: red;">Content is required</span>
                      </div>
                    </div>
                  </div>


                  <div class="row">
                    <div class="col-xs-12">
                      <button 
                      type="submit"
                      class="btn btn-success"
                      [disabled]="!f.valid" style="margin-right: 10px;">Create</button>
                      <button
                      type="button"
                      class="btn btn-success"
                      (click)="onCancel()">Cancel</button>
                    </div>
                  </div>
             
                </form>
  </div>
</div>
