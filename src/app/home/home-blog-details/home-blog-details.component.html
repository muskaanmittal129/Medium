<div class="container-fluid">
                <div class="row">
                                <div  style="font-family: 'Times New Roman', Times, serif;" class="col-md-12">
                                    
                                            <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 ">
                                                    <h1 >{{blog.title}}</h1>
                                                    <h3  style="color:black; opacity: .7">{{blog.subTitle}}</h3><br><br>
                                                    <p style="margin:0; padding:0; font-size: 1.2em; ">{{blog.publisher}}</p>
                                                   <p style="margin:0 0 70px 0; color:black; opacity: .7;font-size: 1.1em; ">{{blog.date}}</p>
                            
                            
                                            </div>
                                            <span class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 ">
                                                    <img 
                                                    
                                                     [src]="blog.imagePath"
                                                     alt="" class="img-responsive"
                                                     
                                                      >
                                                </span>
                            
                                                <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                                                      
                                                        <P style="font-size:1.7em; color:black; opacity: .8; margin:80px 0 130px 0">{{blog.description}}</P>
                                                        
                                
                                
                                                </div>
                            
                            
                                    
                                       
                            
                            
                            
                            
                                </div>
                                </div>
                               
                                   
</div>
