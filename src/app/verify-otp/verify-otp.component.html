
<form  class="form" (ngSubmit) = "onVerify(f)" #f="ngForm">
            
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="otp">Enter otp</label>
          <input
          type="number"
          id="otp"
          name="otp"
          class="form-control"
          ngModel
          
          
          required
          #otp="ngModel">
          <span
          class="help-block"
          *ngIf="!otp.valid && otp.touched && !resend"
          style="color: red;">OTP is required</span>
          <p style="opacity: 0.6">OTP will expire in 2 minutes</p>
        </div>
      </div>
    </div>
    <div *ngIf="!resend">
    <button
    type="submit"
    class="btn btn-success"
    [disabled]="!f.valid" >Verify OTP</button>
  </div>
    <div
    *ngIf="resend">
    <button
    (click)="onResend()"
    class="btn btn-primary"
    style="margin-left:20px; float:left">Resend OTP</button>

</div>

</form>
